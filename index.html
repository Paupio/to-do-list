<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="CSS/section.css" rel="stylesheet" />
  <link href="CSS/form.css" rel="stylesheet" />
  <link href="css/task.css" rel="stylesheet" />
  <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet" />
  <script defer src="js/script.js"></script>
</head>

<body class="body">
  <header>
    <h1>Lista zadań</h1>
  </header>
  <section class="section">
    <h2 class="section__header">Dodaj nowe zadanie</h2>
    <div class="section__container">
      <form class="form js-form">
        <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" />
        <button class="form__button">Dodaj zadanie</button>
      </form>
    </div>
  </section>
  <section class="section">
    <h2 class="section__header">Lista zadań</h2>
    <div class="section__container">
      <ul class="task js-task"></ul>
    </div>
  </section>
</body>

</html>
